<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../js/app.js" type="module"></script>
</head>
<main>
    <nav>
        <a href="../">Home</a>
        <a href="../views/login.html">Login</a>
        <a href="../views/signup.html">Signup</a>
        <a href="../views/explore.html">Explore</a>
        <a href="../views/favorites.html">Favorites</a>
        <button id="logOutBtn">Logout</button>
    </nav>

    <body>
        <header>
            <h1>Sign Up for an Account <span role="img" aria-label="waving hand">ðŸ‘‹</span></h1>
        </header>
        <main>
            <p>Lets get you all set up so you can start exploring your first recipes.</p>
            <section>
                <form id="signUpForm">
                    <div>
                        <label for="user_username">Username</label>
                        <input type="text" id="user_username" name="user_username" placeholder="Username" required>
                    </div>
                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="user_password_confirm">Confirm Password</label>
                        <input type="password" id="user_password_confirm" name="user_password_confirm" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">
                        Signup
                    </button>
                </form>
                <p>Already signed up? <a href="/views/login.html">Log in instead</a>.</p>
            </section>
        </main>
    </body>
</main>

</html>
