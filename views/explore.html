<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <script src="../js/app.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <header>
        <nav>
            <div>
                <a href="../" title="Return to home page"><img src="../images/logo-ux.svg" alt="Logo"></a>
                <a href="../views/explore.html" title="Explore various recipes">Explore</a>
                <a href="../views/favorites.html" title="View your favorite recipes">Favorites</a>
            </div>
            <div>
                <a id="signUpBtn" href="../views/signup.html" title="Sign up to create an account">Sign up</a>
                <a id="loginBtn" href="../views/login.html" title="Log in to your account">Login</a>
                <a id="logOutBtn" href="../" title="Log out from your account">Logout</a>
            </div>
        </nav>
    </header>

    <main>

        <h1 class="center">Browse Recipies</h1>
        <section class="searchAndFilter">
            <form id="searchForMeal">
                <input id="searchInput" type="text" placeholder="Search &#x1F50E;&#xFE0E;">
                <!-- <button type="submit">Search</button> -->
            </form>
            <button id="showCategories">Categories <img src="../images/cat-icon-ux.svg" alt="Filter on category icon"></button>
        </section>

        <dialog id="categories">
            <span class="close">&times;</span>
            <ol></ol>
        </dialog>

        <section id="mealsContainer">

        </section>

        <dialog id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalMealName"></h2>
                <p id="modalIngredients"></p>
                <p id="modalInstructions"></p>
                <div id="modalButtonsContainer"></div> 
            </div>
        </dialog>
        

    </main>

</body>

</html>
