<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../js/insert_header.js" defer></script>
    <script src="../js/app.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<main>
    <nav></nav>

    <body>
        <article id="login_signup_wrapper">
            <section>
                <img class="hidden_desktop" src="../images/login-ux.svg" alt="">
                <img class="hidden_mobile" hidden src="../images/login-mobile-ux.svg" alt="">
            </section>
            <section>
                <h1>Log in ðŸ”‘</h1>
                <p>Enter your details below to discover and save your favourite recipes.</p>
                <form id="logInForm">
                    <form id="logInForm">
                        <div>
                            <label for="login_user_email">Email</label>
                            <input required type="email" id="login_user_email" name="user_email" placeholder="email"
                                aria-required="true" autocomplete="email">
                        </div>
                        <div>
                            <label for="login_user_password">Password</label>
                            <input required type="password" id="login_user_password" name="user_password"
                                placeholder="password" aria-required="true" autocomplete="current-password">
                        </div>
                        <button type="submit" aria-label="Log in as a user">
                            Log In
                        </button>
                    </form>
                </form>
                <p id="form_reminder">Not a member yet? <a href="../views/signup.html">Sign up instead</a></p>
            </section>
        </article>
    </body>
</main>

</html>
